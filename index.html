<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Sim ou Não</title>
  </head>
  <body>
    <div class="card" id="card">
      <div class="question" id="question">
        <p>Gabi minha deusa, feliz 1 mes de namoro! e com essa data quero lhe perguntar, Quer namorar comigo?</p>
        <div class="buttons">
          <button id="yes" class="btn-yes">Sim, eu te amo!</button>
          <button id="no" class="btn-no">Não, que gay</button>
        </div>
      </div>

      <div class="answer" id="answer">
        <p>Eu sabia! Eu te amo minha rainha</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
